<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	手机号或邮箱：
	<input type="text" id="account"> 验证码：
	<input type="text" id="verifyCode">
	<input type="button" value="获取验证码" onclick="sendCode()" />
	<input type="button" value="登录" onclick="login()" />



	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		function login() {
			var data = {
				account : $("#account").val(),
				verifyCode : $("#verifyCode").val()
			}
			$.post("login", data, function(data) {
				if (data == "ok") {
					//登录成功
					window.location.href="index.html";
				} else {
					//登录失败
					alert(data);
				}
			});
		}

		//发送验证码
		function sendCode() {
						
			var data = {
				account : $("#account").val()
			}
			$.post("sendLoginVerifyCode",data,function(data){
				if(data == "ok"){
					alert("验证码发送成功,请注意查收!");
				}else{
					alert(data);
				}
			});	
		}
	</script>
</body>
</html>
