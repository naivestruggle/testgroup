<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<h1>注册测试页面</h1>
		手机号：<input type="text" id="userTel">		<input type="button" value="发送验证码" onclick="sendCode()"><br/>
		密码：<input type="password" id="userPassword"><br/>
		确认密码：<input type="password" id="userPassword2"><br/>
		验证码：<input type="text" id="verifyCode"><br/>
		<input type="button" value="注册" onclick="register()">
	</body>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		//发送验证码
		function sendCode(){
			console.log("发送验证码的js方法。。。");
			var data = {
					userTel : $("#userTel").val()
			};
			$.post("sendRegistVerifyCode",data,function(data){
				if(data == "ok"){
					alert("验证码发送成功,请注意查收!");
				}else{
					alert(data);
				}
			});
		}
		
		//注册
		function register(){
			console.log("注册的js方法。。。");
			var data = {
					userPassword : $("#userPassword").val(),
					userPassword2 : $("#userPassword2").val(),
					userTel : $("#userTel").val(),
					verifyCode : $("#verifyCode").val()
			};
			$.post("regist",data,function(data){
				if(data == "ok"){
					alert("账号注册成功");
				}else{
					alert(data);
				}
			});
		}
	</script>
</html>
